{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Excluded Geo-Tags</h2>
    <form method="post" class="form-inline mb-3">
        <div class="form-group">
            <input type="text" name="tag" class="form-control mr-2" placeholder="Tag to exclude" required>
            <button type="submit" class="btn btn-danger">Add Excluded Tag</button>
        </div>
    </form>
    <ul class="list-group">
        {% for tag in tags %}
        <li class="list-group-item">{{ tag }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
